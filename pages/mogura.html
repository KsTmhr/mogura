<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="./jquery/jquery-3.6.1.min.js"></script>
  <link href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="manager.js"></script>
</head>

<body class="container">
  <h1>MOGURAAAA</h1>
  <div id="register">
    <textarea id="num" cols="30" rows="10"></textarea>
    <button type="button" class="btn btn-primary" id="send_num">Send</button>
  </div>

  <div id="start">
    <div id="start_game">
      <p>スタートボタンをおしてね！</p>
      <button type="button" class="btn btn-primary">スタート</button>
    </div>
    <h2 id="count"></h2>
  </div>

  <div id="playing">
    <p>残り時間</p>
    <h2 id="time"></h2>
  </div>

  <div id="result">
    <p>あなたのランキングは，，，<p/>
    <h2 id="rank"></h2>
    <p>です！</p>
    <button type="button" class="btn btn-primary" id="go_next">次へ</button>
  </div>
</body>
</html>
